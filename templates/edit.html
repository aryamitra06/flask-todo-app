{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-3 col-9">
            <div class="card">
                <div class="card-body">
                    <h3 class="mb-3">Edit Todo</h3>
                    <form action="/edit?sno={{todo.sno}}" method="POST">
                        <div class="mb-3">
                            <label for="todo-title" class="form-label">Todo Title</label>
                            <input type="text" class="form-control" id="todo-title" name="title" value="{{todo.title}}"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="todo-desc" class="form-label">Description</label>
                            <input type="text" class="form-control" id="todo-desc" name="desc" value="{{todo.desc}}"
                                required>
                        </div>
                        <div class="d-flex">
                            <button type="submit" class="btn btn-warning w-100">Edit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
{% endblock %}
