<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Todo App</title>
</head>

<body>
    <div class="mt-4 container-fluid">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-3 col-9">
                <form action="/" method="POST">
                    <div class="mb-3">
                        <label for="todo-title" class="form-label">Todo Title</label>
                        <input type="text" class="form-control" id="todo-title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="todo-desc" class="form-label">Description</label>
                        <input type="text" class="form-control" id="todo-desc" name="desc" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100">Add</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <h4 class="mb-3">All Todos</h4>
        {% if allTodo|length == 0 %}
        <div class="alert alert-info" role="alert">
            No todo found!
        </div>
        {% else %}
        <table class="table table-dark table-borderless">
            <thead>
                <tr>
                    <th scope="col">Slno</th>
                    <th scope="col">Todo</th>
                    <th scope="col">Description</th>
                    <th scope="col">Time</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in allTodo %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{todo.title}}</td>
                    <td>{{todo.desc}}</td>
                    <td>{{todo.date_created}}</td>
                    <td><a href="/edit?sno={{todo.sno}}"><button class="btn btn-warning btn-sm mx-1">Edit</button></a><a href="/delete?sno={{todo.sno}}"><button class="btn btn-danger btn-sm mx-1">Delete</button></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
